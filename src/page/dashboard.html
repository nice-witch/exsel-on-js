<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JS Exsel</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="db__header">
          <h1>Exsel Dashboard</h1>
        </div>
        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create"
              >Новая <br />
              таблица</a
            >
          </div>
        </div>
        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Название таблицы</span>
            <span>Дата открытия</span>
          </div>

          <ul class="db__list">
            <a href="#">
              <li class="db__record">
                <span href="#">Таблица номер 1</span>
                <strong>12.11.2024</strong>
              </li>
            </a>

            <a href="#">
              <li class="db__record">
                <span href="#">Таблица номер 2</span>
                <strong>12.11.2024</strong>
              </li>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
